        <script type="text/javascript">
            /*This part is for search bar*/
            function searchBar() {
                var x = document.getElementById("hidDiv");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
            function advSearch() {
                var x = document.getElementById("hidAdv");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }

        </script>
